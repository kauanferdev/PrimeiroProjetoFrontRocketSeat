<!DOCTYPE html>
<html lang="pt-br">
<head>
        <!--link da API para fontes do google e como aplicar-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <!--essas são configurações da pagina, charset é o set de caracteres, o mais utilizado é o que está aqui, que abrange para todos
        os caracteres. o viewport é o campo de v-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--titulo que vai aparecer na barra de navegação do google-->
    <title>Móveis Customizados</title>
    
        <!--link da API para fontes do google e como aplicar-->
    <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div 
    id="hero">
    <img 
    src="imagens/img1.jpg" 
    alt="desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis"
    />
    
    <h1>
        Ambientes <span>únicos</span> para você!
    </h1>
    
    <p>
        Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, 
        com muito bom gosto e profissionalismo, 
        investimos tempo e <span>dedicação no seu projeto</span>.
        
        <!-- isso é uma quebra de linha-->
        <br/>
        <br/>
        
        <!--usamos os "spans" para conseguirmos modificar eles unitiariamente sem precisar criar um id ou uma tag-->
        Tenha <span>ambientes limpos</span> e bem decorados, 
        transmitindo <strong>elegância</strongs> e <strong>finesse</strong> para todo 
        aquele que estiver ali.
    </p>
    
</div>


<div id="footer">
    
    <div id="line">    
    </div>
    <!--a target="_blank" serve para facilitarmos o uso do cliente e fazendo com que ele se mantenha em nosso site.
        por exemplo, o acesso ao intagram sem o _blank iria fechar nosso site e abrir o instagram,
        agora ele vai criar uma aba ao lado.-->
        
    <a 
        href="https.instagram.com/moveisparavoce" target="_blank">
        Instagram
    </a>
    
    <a 
        href="mailto:conato@moveisparavoce" target="_blank">
        Fale Conosco
    </a>

    
</div>
    <img 
        id="balls" 
        src="imagens/balls.svg" 
        alt="bolinhas laranjadas no canto direito inferior da tela"
    />
</body>
</html>
